backend:
  name: git-gateway
  branch: main
editorial_workflow: true

local_backend: true

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Related Project"
        name: "related_project"
        widget: "relation"
        collection: "projects"
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]

  - name: "home"
    label: "Home Page"
    files:
      - label: "Home"
        name: "home"
        file: "content/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Hero Image", name: "hero_image", widget: "image" }
          - { label: "Body", name: "body", widget: "markdown", required: false }

  - name: "about"
    label: "About Page"
    files:
      - label: "About"
        name: "about"
        file: "content/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "contact"
    label: "Contact Page"
    files:
      - label: "Contact"
        name: "contact"
        file: "content/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Projects"
    files:
      - label: "Projects"
        name: "projects"
        file: "content/projects/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "site"
    label: "Site Config"
    files:
      - label: "Site Config"
        name: "site"
        file: "data/site.yml"
        fields:
          - { label: "Site Title", name: "site_title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - label: "Social"
            name: "social"
            widget: "list"
            fields:
              - { label: "Platform", name: "platform", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - label: "Menu"
            name: "menu"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
